<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/standard.css" rel="stylesheet">
</head>
	<body>
		<div class="container">
		<div th:replace="fragments/navbar :: navbar"></div>
		<h1>Edit Blog Post</h1>
 		<form th:action="@{'/blogpost/{id}' (id=${id})}" th:object="${posts}" th:method="put">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Blog Title..." th:field="*{title}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}" />
 		</div>
 		
 		<div class="form-group">
 			<textarea rows="5" type="text" class ="form-control" placeholder="Blog Entry" th:field="*{blogEntry}" />
 		</div>
		
		<button type="submit" class="btn btn-primary">Edit this Post</button>
 		
</form>
</div>

	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
