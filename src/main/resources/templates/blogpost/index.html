<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/standard.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div th:replace="fragments/navbar :: navbar" ></div>
	<h1>Welcome to My Spring Boot Blog Post Site!</h1>
	<h2>Please feel free to share your thoughts.</h2>
	<h3>By Derin Joseph</h3>
	<div class="row">
		<div th:each="blog:${posts}">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 th:text="${blog.title}"></h2>
					</div>
					<div class="panel-body">
						<strong><p th:text="${blog.author}"/></strong>
						<p th:text="${blog.blogEntry}" />
					</div>
					<div class="panel-footer">
						<!-- Link to Update -->
						<!-- Link to Show  -->
						<form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
      						<div class="form-group">
        						<button type="submit" class="btn btn-info btn-block">Show Post</button>
    						</div>
	
						</form>
						<form action="#" th:action="@{'/blogpost/edit/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
   					    	<div class="form-group">
    					    	<button type="submit" class="btn btn-primary btn-block">Edit Post</button>
    						</div>
	
						</form>
						<form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete" class="form-horizontal">
        					<div class="form-group">
            					<input type="hidden" name="_method" value="delete"/>
        						<button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
					    	</div>
	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a th:href="@{/blogpost/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>

</div>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
